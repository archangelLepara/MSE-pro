<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MSE Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>MSE Portfolio Tracker</h2>

    <div class="card">
      <button id="loginBtn">Sign in with Google</button>
      <button id="logoutBtn">Logout</button>
      <p id="user">Not logged in</p>
    </div>

    <div class="card">
      <h3>Add Stock</h3>
      <input id="stock" placeholder="Stock name">
      <input id="shares" type="number" placeholder="Shares">
      <input id="price" type="number" placeholder="Buy price">
      <button id="saveStock">Save Stock</button>
    </div>

    <div class="card">
      <h3>Portfolio</h3>
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
